<!DOCTYPE html>
<html>

<head>
    <!-- Production -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

    <!-- Development -->
    <!-- <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script> -->
</head>

<body>

    <h1>Some static html page</h1>

    <h2>React APP 1 in static html</h2>
    <div id="app1"></div>
  
    <h2>React APP 2 in static html</h2>
    <div id="app2"></div>

    <script>
      function Component(props) {
        const [count, setCount] = React.useState(0)
  
        React.useEffect(function () {
          setInterval(tick, 1000)
        }, []);
  
        function tick() {
          //function because tick in setInterval not change when change count
          setCount(function (count) { return count + 1 });
        }
  
        function onReset() {
          setCount(0)
        }
  
        return React.createElement("div", null,
          React.createElement("p", null, "Hello from: " + props.from),
          React.createElement("p", null, "Count: " + count),
          React.createElement("button", { onClick: onReset }, "reset"),
        )
      };
  
      const app1 = document.getElementById('app1');
      const root1 = ReactDOM.createRoot(app1);
      root1.render(React.createElement(Component, { from: "App 1" }, null));
   
      const app2 = document.getElementById('app2');
      const root2 = ReactDOM.createRoot(app2);
      root2.render(React.createElement(Component, { from: "App 2" }, null));
   </script>
</body>

</html>
